<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>ScalaIO 2018 — Akka typed</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">
		<link rel="stylesheet" href="../custom.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
                <section data-markdown="../prez.md"
                         data-separator="^\r?\n---\r?\n$"
                         data-separator-vertical="^\r?\n___\r?\n$"
                         data-separator-notes="^notes? ?:"
                         data-charset="utf-8">
                    <!--
                        Note that Windows uses `\r\n` instead of `\n` as its linefeed character.
                        For a regex that supports all operating systems, use `\r?\n` instead of `\n`.
                    -->
                </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
	            height: '100%',
	            width: '100%',

	            // Display presentation control arrows
	            controls: true,

	            // Help the user learn the controls by providing hints, for example by
	            // bouncing the down arrow when they first encounter a vertical slide
	            controlsTutorial: true,

	            // Visibility rule for backwards navigation arrows; "faded", "hidden"
	            // or "visible"
	            controlsBackArrows: 'faded',
			
	            // Flags whether to include the current fragment in the URL,
	            // so that reloading brings you to the same fragment position
	            fragmentInURL: true,

	            // Push each slide change to the browser history
	            history: false,

	            // Transition style
	            transition: 'slide', // none/fade/slide/convex/concave/zoom

	            // Transition speed
	            transitionSpeed: 'fast', // default/fast/slow

	            // Transition style for full page slide backgrounds
	            backgroundTransition: 'fade', // none/fade/slide/convex/concave/zoom
			
				// Parallax background image
                // parallaxBackgroundImage: '', // e.g. "'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg'"
                // parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
                //parallaxBackgroundImage: 'https://upload.wikimedia.org/wikipedia/commons/thumb/7/79/Ilja_Jefimowitsch_Repin_-_Reply_of_the_Zaporozhian_Cossacks_-_Yorck.jpg/1280px-Ilja_Jefimowitsch_Repin_-_Reply_of_the_Zaporozhian_Cossacks_-_Yorck.jpg?uselang=fr',
                parallaxBackgroundImage: '../img/Запорожцы-пишут-письмо-assombri.jpg',

                // Parallax background size
                //parallaxBackgroundSize: '', // CSS syntax, e.g. "2100px 900px"
                //parallaxBackgroundSize: '4122px 2437px',
                //parallaxBackgroundSize: '2061px 1218px',
                parallaxBackgroundSize: '1649px 975px',

                // Number of pixels to move the parallax background per slide
                // - Calculated automatically unless specified
                // - Set to 0 to disable movement along an axis
                parallaxBackgroundHorizontal: null,
                parallaxBackgroundVertical: null,
	
	            math: {
		            mathjax: 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js',
		            config: 'TeX-AMS_HTML-full'  // See http://docs.mathjax.org/en/latest/config-files.html
	            },
	            
				dependencies: [				
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
                	{ src: 'plugin/math/math.js', async: true },
            		{ src: 'plugin/zoom-js/zoom.js', async: true }
				]
			});
		</script>
	</body>
</html>
